<!-------------------- Add, Update, Delete -------------------->
<div id="registerCustomer" aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: dodgerblue">
                <h5 class="modal-title text-light">Add Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerId">ID :</label>
                        <input id="txtCustomerId" class="form-control" type="text" disabled>
                        <span id="lblCusID" class="control-error"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerName">Name :</label>
                        <input id="txtCustomerName" class="form-control" type="text">
                        <span id="lblCusName" class="control-error"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerAddress">Address :</label>
                        <input id="txtCustomerAddress" class="form-control" type="text">
                        <span id="lblCusAddress" class="control-error"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerSalary">Salary :</label>
                        <input id="txtCustomerSalary" class="form-control" type="number">
                        <span id="lblCusSalary" class="control-error"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button id="btnClearC" class="btn btn-warning" type="reset">Clear</button>
                <button id="btnCSave" class="btn btn-primary" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="updateCustomer" aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-warning">
                <h5 class="modal-title text-dark">Update Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCustomerId">ID :</label>
                        <input class="form-control" disabled id="searchCustomerId" type="text">
                        <span class="control-error" id="lblUCusId"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="nameUpdate">Name :</label>
                        <input class="form-control" id="nameUpdate" type="text">
                        <span class="control-error" id="lblUCusName"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="addressUpdate">Address :</label>
                        <input class="form-control" id="addressUpdate" type="text">
                        <span class="control-error" id="lblUCusAddress"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="salaryUpdate">Salary :</label>
                        <input class="form-control" id="salaryUpdate" type="number">
                        <span class="control-error" id="lblUCusSalary"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button id="btnUclearC" class="btn btn-warning" type="reset">Clear</button>
                <button id="bntUpdateCustomer" class="btn btn-primary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>
<div id="deleteCustomer" aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-danger">
                <h5 class="modal-title text-light">Delete Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCIdDelete">ID :</label>
                        <input class="form-control" id="searchCIdDelete" type="text">
                    </div>
                    <fieldset disabled>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledNameDelete">Name :</label>
                            <input class="form-control" id="disabledNameDelete" type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledAddressDelete">Address :</label>
                            <input class="form-control" id="disabledAddressDelete" type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledSalaryDelete">Salary :</label>
                            <input class="form-control" id="disabledSalaryDelete" type="number">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button id="btnDclearC" class="btn btn-warning" type="reset">Clear</button>
                <button id="btnDeleteCustomer" class="btn btn-danger" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
