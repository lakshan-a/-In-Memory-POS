<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/styles/bootstrap-5.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>

</head>

<body>

<!==================== Navigation ====================>
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative font-weight-bold">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img class="d-inline-block align-text-center" src="assets/img/logo.png" alt="Logo" width="50">
                <span class="text-primary">Lakshan</span> POS System
            </a>
            <div id="navbarSupportedContent" class="collapse navbar-collapse font-weight-bold">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="homeBtn" class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>
                    <li id="customerBtn" class="nav-item">
                        <a class="nav-link" href="#">Customer </a>
                    </li>
                    <li id="itemBtn" class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li id="orderBtn" class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li id="orderDetailsBtn" class="nav-item">
                        <a class="nav-link" href="#">Order Details</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary btn-m" type="button">
                        <i class="fa-solid fa-user-plus"></i> Sign Up
                    </button>
                    <button class="btn btn-secondary" type="button">
                        <i class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
